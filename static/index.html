<!DOCTYPE html>
<head>
    <title>HiveNode</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='index.css'></link>
    <link rel="shortcut icon" href='favicon.ico'></link>
    <script src="d3.v3.js" charset="utf-8"></script>
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
    <center>
        <!-- Page Structure -->
    </center>
    <script>
        (function() {
            var csvfile = "/data/temperature.csv";
            var time_format = "%Y-%m-%d-%H-%M-%S";
            var margin = {top: 10, right: 40, bottom: 50, left: 40},
                width = $(window).width() - margin.left - margin.right,
                height = $(window).height() - margin.top - margin.bottom;
            var parseDate = d3.time.format(time_format).parse; // CSV is only to minutes
            var x = d3.time.scale()
                .range([0, width]);
            var y = d3.scale.linear()
                .range([height, 0]);
            var color = d3.scale.category10();
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");
            var line = d3.svg.line()
                .interpolate("basis")
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.temperature); });
            var svg = d3.select("center").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            d3.csv(csvfile, function(error, data) {
                color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
                data.forEach(function(d) {
                    d.date = parseDate(d.date);
                });
                var hives = color.domain().map(function(name) {
                    return {
                        name: name,
                        values: data.map(function(d) {
                            return {date: d.date, temperature: +d[name]};
                        })
                    };
                });
                x.domain(d3.extent(data, function(d) { return d.date; }));
                y.domain([
                    d3.min(hives, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
                    d3.max(hives, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
                ]);
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Temperature (ÂºC)");
                var hive = svg.selectAll(".hive")
                    .data(hives)
                    .enter().append("g")
                    .attr("class", "hive");
                hive.append("path")
                    .attr("class", "line")
                    .attr("d", function(d) { return line(d.values); })
                    .style("stroke", function(d) { return color(d.name); });
                hive.append("text")
                    .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                    .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
                    .attr("x", 3)
                    .attr("dy", ".35em")
                    .text(function(d) { return d.name; });
                });
            })();
    </script>
